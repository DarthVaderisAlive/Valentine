    }

    }

      justify-content: center;

      margin: 2rem auto;
      max-width: 800px;

    }
    .gallery .photo {

    .gallery img {

      border-radius: 10px;

    .gallery .caption {

      height: 150px;
      border: 5px solid #fff;

      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .photo-frame .text {
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
    }
    footer {
      margin: 2rem 0;
      font-size: 1rem;
      position: relative;
    }
    .play-button {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .play-button:hover {
      background-color: #ff3b2f;
    }
    .lyrics {
      font-size: 1.2rem;
      margin: 1rem auto;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .lyrics.visible {
      opacity: 1;
    }
    .riddle-line {
      font-size: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .riddle-line.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <script>
    // Set the target date to Valentine's Day 2025 (February 14, 2025)
    const valentinesDay = new Date("February 14, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = valentinesDay - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "Happy Valentine's Day, my love! ðŸ’–";
      }
    }, 1000);

    // Lyrics and song synchronization
    async function startExperience() {
      const song = document.getElementById('song');
      const lyricsContainer = document.getElementById('lyrics-container');
      const riddleLine = document.getElementById('riddle-line');
      const playButton = document.querySelector('.play-button');

      // Hide the play button
      playButton.style.display = 'none';

      // Updated lyrics data with YOUR TIMESTAMPS
      const lyrics = [
        { time: 5.775309, text: "I see trees of green" },                 // Starts at 5.775309s
        { time: 10.393155, text: "Red roses too" },                         // Starts at 10.393155s
        { time: 13.91151, text: "I see them bloom" },                     // Starts at 13.911513s
        { time: 17.539820, text: "For me and you" },                       // Starts at 17.539820s
        { time: 19.903716, text: "And I think to myself" },                // Starts at 19.903716s
        { time: 24.466587, text: "What a wonderful world" }                // Starts at 24.466587s
      ];

      // Play the song
      song.play();

      // Show lyrics at specific times
      lyrics.forEach(line => {
        setTimeout(() => {
          const lyricElement = document.createElement('div');
          lyricElement.className = 'lyrics';
          lyricElement.textContent = line.text;
          lyricsContainer.appendChild(lyricElement);
          setTimeout(() => lyricElement.classList.add('visible'), 10);
        }, line.time * 1000); // Convert seconds to milliseconds
      });

      // Show riddle line when the song ends (about 24.246690s)
      song.onended = () => {
        riddleLine.classList.add('visible');
      };
    }
  </script>
